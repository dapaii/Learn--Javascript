<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trow error</title>
</head>
<body>
    <script>
        class MathUtil {
            static sum(...numbers){

                if(numbers.length === 0){
                    throw new Error("Total parameter harus lebih dari 0")
                }

                let total = 0
                for(const number of numbers){
                    total += number
                }
                return total
            }
        }

        //membuat code err nantinya kalo err dia gabakal lanjutin code di bawahnya
        console.info(MathUtil.sum())
        //end
        console.info("Eko")

        const result = MathUtil.sum(1,1,1,1,1)
        console.info(result)

    </script>
</body>
</html>
