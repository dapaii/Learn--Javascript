<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator-Typeof</title>
</head>
<body>
    <script>

        //jadi typeof ini untuk mengerahui tipe data apa []/{}/undefine/null/number dll
        let data = undefined;

        const typeData = typeof data;
        document.writeln(`<p>${typeData}</p>`)

    </script>
</body>
</html>
