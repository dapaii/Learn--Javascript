<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar coding Dom</h1>

    <p>Soal pertama</p>
    <button id="pop">click disini</button>

    <script>
      let hello = prompt("masukan sandi");


      const button1 = document.getElementById("pop");

      if (hello === "admin") {
        button1.addEventListener("click", function () {
          const verb = prompt("what ...  your name?");
          if (verb === "is" || verb === "'s") {
            alert("correct");
          } else {
            alert("it's wrong");
          }
        });
    } else {
        alert("wrong");
      }
    </script>
  </body>
</html>
