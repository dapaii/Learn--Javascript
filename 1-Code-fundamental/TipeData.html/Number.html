<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(1.1);

        document.writeln("<br>");
        document.writeln("<br>");

        document.writeln(100);
        document.writeln("<br>");
        document.writeln(100.123);

        
         //Number Notation
        document.writeln("<br>");
        //Binary
        document.writeln("<br>");
        document.writeln( 0b1111010);

        //Hexadecimal
        document.writeln("<br>");
        document.writeln( 0xFF );
        
        //Octal
        document.writeln("<br>");
        document.writeln( 0o010 );

    </script>
</body>

</html>
