<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timout</title>
</head>
<body>
    <script>
        function addElement(){
            const header = document.createElement("h1")
            header.textContent = "Programmer Zaman Now"

            document.body.appendChild(header)
        }

        setTimeout(addElement, 5000)
        console.info("code ini di akses duluan daripada h1")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timout</title>
</head>
<body>
    <h1 id="header"></h1>
    <script>
        function addElement(){
            const header = document.getElementById("header")
            header.textContent = new Date().toString()

        }

        setInterval(addElement, 1000)
        console.info("code ini di akses duluan daripada h1")
    </script>
</body>
</html>
