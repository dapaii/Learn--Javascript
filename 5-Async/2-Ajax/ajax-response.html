<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Response</title>
</head>
<body>
    <h1 id="response"></h1>
    <script>

        function displayResponse(json){
            const header = document.getElementById("response")
            header.textContent = json.response
        }

        //response AJAX server http status code
        const ajax = new XMLHttpRequest()
        ajax.open("GET", "api/hello.json")
        //ajax.open("GET", "api/salah/hello.json") constoh salah response 404
        ajax.addEventListener("load", function (){
            if (ajax.status == 200){
                const json = JSON.parse(ajax.responseText)
                displayResponse(json)
            }else{
                displayResponse({
                    response: `Terjadi kesalahan dengan status ${ajax.status}`
                })
            }
        })
        ajax.send()
    </script>
</body>
</html>
